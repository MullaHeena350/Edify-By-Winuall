<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100vh Example</title>
    <style>
        .full-height {
            height: 50vh;
            background-color: lightblue;

</head>
<body>
    <div class="full-height">
        This div will occupy the full height of the viewport.
    </div>
</body>
</html>
